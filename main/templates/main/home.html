{% extends 'main/base.html' %}
{% block title %}Home Page{% endblock %}
{% block body %}




  <div class="container" style="padding-top: 2%;">
    <div class="row">
        {% for post in posts %}
        {% if post.apr_by_admin %}

        <div class="col-md-4">
            <a href="{%url 'image' post_id=post.id %}" >
              <img src="{{ post.image.url }}"  style="width:100%">
            </a>


        </div>
        {% endif %}
        {% endfor %}
      </div>
  </div>







{% endblock %}
